<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Qode Cuiz :3</title>
</head>
<body>
    <header class="timeBar">
        <article id= "timerEl"></article>
        <div id = "smartyList">
            <button>view high-scores</button>
        </div>
        <p>this is for the timer and score</p>
    </header>
    <section class= "gameCont">
        <div class = "questionHolder"></div>
        <div class="answerHolder">
            <button id="a1"></button>
            <button id="a2"></button>
            <button id="a3"></button>
            <button id="a4"></button>
        </div>
        <button class = "startBtn">Start Test</button>
        <div>
            <article id = "scoreBox">
                <p>score here</p>
            </article>
        </div>
    </section>
    <section class= "areYouSmart">
        <p>this is where if it was right or wrong will go</p>
    </section>
    <script src="./Assets/script.js"></script>
</body>
</html>
